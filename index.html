  <style>
/* customizable snowflake styling */


/* General snowflake behavior */
.snowflake,
.snowflake .inner {
  animation-iteration-count: infinite;
  animation-play-state: running;
}

/* Falling animation */
@keyframes snow-fall {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(110vh);
  }
}

/* Side-to-side drifting */
@keyframes snow-drift {
  0%, 100% {
    transform: translateX(0);
  }
  50% {
    transform: translateX(80px);
  }
}

/* Snowflake container */
.snowflake {
  position: fixed;
  top: -10%;
  z-index: 9999;
  pointer-events: none;
  user-select: none;
  font-size: 25px;
  animation-name: snow-drift;
  animation-duration: 3s;
  animation-timing-function: ease-in-out;
}

/* Inner snowflake (falling part) */
.snowflake .inner {
  animation-name: snow-fall;
  animation-duration: 10s;
  animation-timing-function: linear;
}

/* Individual positions & delays */
.snowflake:nth-of-type(1)  { left: 5%;  animation-delay: 0s; }
.snowflake:nth-of-type(2)  { left: 15%; animation-delay: 1s; }
.snowflake:nth-of-type(3)  { left: 25%; animation-delay: 2s; }
.snowflake:nth-of-type(4)  { left: 35%; animation-delay: 0.5s; }
.snowflake:nth-of-type(5)  { left: 45%; animation-delay: 3s; }
.snowflake:nth-of-type(6)  { left: 55%; animation-delay: 1.5s; }
.snowflake:nth-of-type(7)  { left: 65%; animation-delay: 2.5s; }
.snowflake:nth-of-type(8)  { left: 75%; animation-delay: 0s; }
.snowflake:nth-of-type(9)  { left: 85%; animation-delay: 1s; }
.snowflake:nth-of-type(10) { left: 95%; animation-delay: 2s; }
.snowflake:nth-of-type(11) { left: 50%; animation-delay: 2s; }
.snowflake:nth-of-type(12) { left: 10%; animation-delay: 3s; }
.snowflake:nth-of-type(13) { left: 90%; animation-delay: 0.5s; }
.snowflake:nth-of-type(14) { left: 50%; animation-delay: 2.25s; }

/* Inner delays for randomness */
.snowflake:nth-of-type(1)  .inner { animation-delay: 0s; }
.snowflake:nth-of-type(2)  .inner { animation-delay: 2s; }
.snowflake:nth-of-type(3)  .inner { animation-delay: 4s; }
.snowflake:nth-of-type(4)  .inner { animation-delay: 1s; }
.snowflake:nth-of-type(5)  .inner { animation-delay: 6s; }
.snowflake:nth-of-type(6)  .inner { animation-delay: 3s; }
.snowflake:nth-of-type(7)  .inner { animation-delay: 5s; }
.snowflake:nth-of-type(8)  .inner { animation-delay: 2s; }
.snowflake:nth-of-type(9)  .inner { animation-delay: 4s; }
.snowflake:nth-of-type(10) .inner { animation-delay: 1s; }
.snowflake:nth-of-type(11) .inner { animation-delay: 6s; }
.snowflake:nth-of-type(12) .inner { animation-delay: 4s; }
.snowflake:nth-of-type(13) .inner { animation-delay: 1s; }
.snowflake:nth-of-type(14) .inner { animation-delay: 6s; }

</style>
